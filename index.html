<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

	<meta name="viewport" content="width=device-width, height=device-height">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<link href="main.css"  rel="stylesheet" type="text/css">   

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script src="zoneTest.js"></script>

	<title>Zone Test</title>
       
</head>
<body>

	<div id="page">
	
		<h1><span>TMDB</span> &ndash;&nbsp;Now Playing</h1>
		
		<div id="rating_filter">
			<div title="Show only films with this rating or higher">
				<label for="film_rating">Show films rated at least</label>
				<input id="film_rating" value="3" type="number" name="rating" min="0" max="10" step="0.5">
			</div>
		</div>
		
		<ul id="genre_list" title="Select to display films with these genres">
			<li id="checkAll_li">
				<label for="checkAll">Select All</label>
				<input type="checkbox" id="checkAll" checked="checked">
			</li>
			
		</ul>
		
		<div class="clear_both"></div>
		
		<ul id="film_list"></ul>
		
	</div>	
	
</body>
</html>
